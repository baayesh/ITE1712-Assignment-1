</head>
<body>
    <div style="display:block; margin-left: auto; margin-right: auto; max-width: 1200px; ">

        <nav style="border: 10px;">
            <a href="index.html" style="margin-right: 10px;">Home</a>
            <a href="aboutus.html" style="margin-right: 10px;">About Us</a>

        </nav>

    <form >
        <div style="padding-left: 50px; ">
            <h1 style="text-align: left;">ACCOUNT INFORMATION</h1>
            
                <div style="padding-bottom: 25px;">
                    <label for="loginName"  style="margin-right: 100px;">Login Name* </label><input type="text" id="loginName" name="loginName"  style="align-items: end;" size="10">
                </div>
                <div style="padding-bottom: 25px;">
                    <label for="password"  style="margin-right: 116px;">Password* </label><input type="password" id="password" name="password" size="10">
                </div>
                <div style="padding-bottom: 25px;">
                    <label for="confirmpassword" style="margin-right: 62px;">Confirm Password* </label><input type="password" id="confirmpassword" name="confirmpassword" size="10">
                </div>
                <div style="padding-bottom: 25px;">
                    <label for="Email Address" style="margin-right: 90px;" >Email Address</label><input type="text" id="EmailAddress" size="30" name="EmailAddress">
                </div>
                <div style="padding-bottom: 25px;">
                    <label for="ConfirmEmailAddress " style="margin-right: 33px;" >Confirm Email Address </label><input type="text" id="ConfirmEmailAddress" name="ConfirmEmailAddress" size="30">
                </div>
                
            

            <h1 style="text-align: left;">CONTACT INFORMATION</h1>
            
                <div style="padding-bottom: 25px;">
                    <label for="fname"  style="margin-right: 110px;">First Name* </label><input type="text" id="fname" name="fname" size="10px">
                </div>
                <div style="padding-bottom: 25px;">
                    <label for="lname"  style="margin-right: 110px;">Last Name* </label><input type="text" id="lname" name="lname" size="10px">
                </div>
                <div style="padding-bottom: 25px;">
                    <label for="add1" style="margin-right: 115px;">Address 1* </label><input type="text" id="add1" name="add1" size="60px">
                </div>
                <div style="padding-bottom: 25px;">
                    <label for="add2" style="margin-right: 116px;" >Address 2</label><input type="text" id="add2" name="add2" size="60px">
                </div>
                <div style="padding-bottom: 25px;">
                    <label for="city" style="margin-right: 148px;" >City* </label><input type="text" id="city" name="city">
                </div>
                <div style="padding-bottom: 25px;">
                    <label for="staopro" style="margin-right: 67px;" >State or Province* </label>
                    <select name="staopro" id="staopro" >
                        <option value="western">Western</option>
                        <option value="central">Central</option>
                        <option value="eastern">Eastern</option>
                        <option value="nothern">Nothern</option>
                        <option value="sothern">Southern</option>
                        <option value="nw">North Western</option>
                        <option value="nc">North Central</option>
                        <option value="uva">Uva</option>
                        <option value="sabaragamuwa">Sabaragamuwa</option>
                    </select>
                </div>
                <div style="padding-bottom: 25px;">
                        <label for="zip" style="margin-right: 150px;" >Zip* </label><input type="text" id="zip" name="zip" size="10px">
                </div>
                <div style="padding-bottom: 25px;">
                    <label for="gender" style="margin-right: 120px;" >Gender* </label>
                    <input type="radio" id="female" name="gender" value="female" ><label for="female">Female</label>
                    <input type="radio" id="male" name="gender" value="male" ><label for="male">Male</label>
                    
                </div>


                <div>
                    <input type="submit" value="Submit" style="height: 50px; width: 100px;">
                    <input type="reset" value="Reset" style="height: 50px; width: 100px;" >
                </div>
        </div>
    </form>
    <footer>
        <p style="display: flex; justify-content: center;"> created by @E2240362 ( Ayesh Isuru )</p>
       
    </footer>
    </div>
